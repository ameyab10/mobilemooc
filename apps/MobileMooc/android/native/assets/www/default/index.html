        <link href="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};

		 */

};</script>

  <script src="//code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body style="display: none;">
    		<!--application UI goes here-->
        <div data-role="page" id="page1">
            <div data-role="header">
                <h2>Courses</h2>
            </div>
            <div class="ui-content" role="main">
                <ul data-filter="true" data-filter-placeholder="Search Courses..." data-inset="true" data-role="listview" id="coursesList">
                </ul>
            </div>
            <script src="js/initOptions.js"></script>
    		<script src="js/main.js"></script>
    		<script src="js/messages.js"></script>
    		<script>
    			function getCourseListHTML()
    			{
    			var courseList = [
    					{
							"courseId" : 5816,
							"courseTitle": "Raising Money for Startups"
						},
						{
							"courseId" : 5825,
							"courseTitle": "Global Logistics"
						},
						{
							"courseId" : 5831,
							"courseTitle": "ESP World"
						},
						{
							"courseId" : 5840,
							"courseTitle": "World Literature - English I"
						},
						{
							"courseId" : 5865,
							"courseTitle": "An Introduction to PLO8"
						},
						{
							"courseId" : 5894,
							"courseTitle": "Physics GRE"
						}];
						var listItemHTML = [];
    			$.each(courseList, function(index, value){
						listItemHTML[index] = "<a href='' data-id='"+value["courseId"]+"'><img src='images/icon.png' width='80px' height='80px'></img>"+ value["courseTitle"] +"</a>"
					});
    				return listItemHTML;
    			}
    			$(document).ready(function(){
    			var courseList = getCourseListHTML();
    					for(var i=0;i<courseList.length;i++){
    						$("<li/>").appendTo("#coursesList").html(courseList[i]);
    						$("#coursesList").listview('refresh');
    						}
    			});
    		</script>
        </div>
    </body>
